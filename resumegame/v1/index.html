<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    color: #e8d44d;
    font-weight: bold;
  }
  #header .status {
    font-size: 13px;
    color: #8888aa;
  }
  #output-area {

    overflow-y: auto;
    padding: 16px;
    scroll-behavior: smooth;
  }
  #output-area .room-title {
    color: #e8d44d;
    font-weight: bold;
    font-size: 17px;
  }
  #output-area .description { color: #c8c8c8; }

  #output-area .error { color: #d14; }

  #output-area .win-msg { color: #e8d44d; font-weight: bold; }
  #output-area .dark-msg { color: #ff5555; font-style: italic; }
  #output-area .item-desc { color: #bd93f9; }
  #output-area .prompt-echo { color: #8888aa; }
  #output-area .divider { border-top: 1px solid #333355; margin: 8px 0; }
  #input-area {
    background: #0f0f23;
    border-top: 2px solid #4a4a6a;
    padding: 8px 16px;
    display: flex;
    align-items: center;
    flex-shrink: 0;
  }
  #input-area .prompt-char {
    color: #e8d44d;
    font-weight: bold;
    margin-right: 8px;
    font-size: 18px;
  }
  #input-area input {
    flex: 1;
    background: transparent;
    border: none;
    color: #f0f0f0;
    font-family: inherit;
    font-size: 16px;
    outline: none;
    caret-color: #e8d44d;
  }
  #input-area input::placeholder { color: #555577; }
  .paragraph { margin-bottom: 10px; }
  @media (max-width: 600px) {
    body { font-size: 14px; }

// ---- OUTPUT HELPERS ----
const output = document.getElementById('output-area');
const input = document.getElementById('command-input');
const counter = document.getElementById('artifact-counter');

function print(text, className) {
  const div = document.createElement('div');
  div.className = 'paragraph ' + (className || 'description');
  div.innerHTML = text.replace(/\n/g, '<br>');
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;
}

function printDivider() {
  const div = document.createElement('div');
  div.className = 'divider';
  output.appendChild(div);
}

function updateCounter() {
  const carried = game.inventory.filter(id => game.items[id].artifact).length;
  const cased = game.trophyCaseItems.length;
  counter.textContent = `Artifacts: ${carried + cased} / 8`;
}

// ---- ROOM DISPLAY ----
function canSeeInRoom(roomId) {
  const room = game.rooms[roomId];
  if (!room.dark) return true;
  return game.hasLantern;
}

function displayRoom(roomId) {
  const room = game.rooms[roomId];
  if (!canSeeInRoom(roomId)) {
    print(room.name, 'room-title');
    print('It is pitch black. You are likely to be consumed by imposter syndrome. If only you had some source of light...', 'dark-msg');
    return;
  }
  print(room.name, 'room-title');
  print(room.description);
  // Show items in room
  for (const itemId of room.items) {
    if (!game.inventory.includes(itemId) && !game.trophyCaseItems.includes(itemId)) {
      print(game.items[itemId].roomDesc, 'item-desc');
    }
  }
}

// ---- FIND ITEM BY KEYWORD ----
function findItem(keyword) {
  keyword = keyword.toLowerCase().trim();
  // Check inventory first
  for (const id of game.inventory) {
    if (game.items[id].keywords.some(k => k === keyword)) return { id, location: 'inventory' };
  }
  // Check current room
  const room = game.rooms[game.currentRoom];
  for (const id of room.items) {
    if (!game.inventory.includes(id) && !game.trophyCaseItems.includes(id)) {
      if (game.items[id].keywords.some(k => k === keyword)) return { id, location: 'room' };
    }
  }
  // Check trophy case
  for (const id of game.trophyCaseItems) {
    if (game.items[id].keywords.some(k => k === keyword)) return { id, location: 'case' };
  }
  return null;
}

// ---- COMMAND PROCESSING ----
function processCommand(raw) {
  if (game.gameOver) {
    print('The game is over. Refresh the page to play again.', 'system');
    return;
  }
  game.turnCount++;
  const cmd = raw.toLowerCase().trim();
  if (!cmd) return;

  // Movement
  const moveAliases = {
    'north': 'north', 'n': 'n', 'south': 'south', 's': 's',
    'east': 'east', 'e': 'e', 'west': 'west', 'w': 'w',
    'up': 'up', 'u': 'u', 'down': 'down', 'd': 'd',
    'go north': 'north', 'go south': 'south', 'go east': 'east',
    'go west': 'west', 'go up': 'up', 'go down': 'down',
    'go n': 'n', 'go s': 's', 'go e': 'e', 'go w': 'w',
    'go u': 'u', 'go d': 'd'
  };

  if (moveAliases[cmd]) {
    const dir = moveAliases[cmd];
    const room = game.rooms[game.currentRoom];
    if (room.exits[dir]) {
      game.currentRoom = room.exits[dir];
      game.hasLantern = game.inventory.includes('lantern');
      displayRoom(game.currentRoom);
    } else {
      print("You can't go that way.", 'error');
    }
    return;
  }

  // Look
  if (cmd === 'look' || cmd === 'l') {
    displayRoom(game.currentRoom);
    return;
  }

  // Inventory
  if (cmd === 'inventory' || cmd === 'i') {
    if (game.inventory.length === 0) {
      print('You are empty-handed.', 'system');
    } else {
      print('You are carrying:', 'system');
      for (const id of game.inventory) {
        const item = game.items[id];
        print('  ' + item.name + (item.artifact ? ' [artifact]' : ''), 'system');
      }
    }
    return;
  }

  // Examine / look at
  const examMatch = cmd.match(/^(?:examine|x|look at|inspect|read)\s+(.+)$/);
  if (examMatch) {
    const target = examMatch[1].trim();

    // Trophy case special
    if (target === 'trophy case' || target === 'career trophy case' || target === 'case') {
      if (game.currentRoom !== 'lobby') {
        print("You don't see a trophy case here.", 'error');
        return;
      }
      const n = game.trophyCaseItems.length;
      if (n === 0) {
        print('A magnificent glass trophy case, about four feet tall, sitting on a marble pedestal. It is completely empty, its shelves waiting to display the artifacts of a distinguished career.', 'item-desc');
      } else if (n === 8) {
        print('A magnificent glass trophy case gleaming with all eight career artifacts!', 'item-desc');
      } else {
        print(`A magnificent glass trophy case on a marble pedestal. It contains ${n} of 8 artifacts so far:`, 'item-desc');
        for (const id of game.trophyCaseItems) {
          print('  ' + game.items[id].name, 'item-desc');
        }
      }
      return;
    }

    // Check items
    const found = findItem(target);
    if (found) {
      if (!canSeeInRoom(game.currentRoom) && found.location === 'room') {
        print("It's too dark to see anything here.", 'dark-msg');
        return;
      }
      print(game.items[found.id].description, 'item-desc');
      return;
    }

    // Check scenery
    const room = game.rooms[game.currentRoom];
    if (!canSeeInRoom(game.currentRoom)) {
      print("It's too dark to see anything here.", 'dark-msg');
      return;
    }
    if (room.scenery && room.scenery[target] !== undefined) {
      if (room.scenery[target] === null) {
        // Trophy case handled above
        print("Try: examine trophy case", 'system');
      } else {
        print(room.scenery[target], 'item-desc');
      }
      return;
    }

    print("You don't see that here.", 'error');
    return;
  }

  // Take / get / pick up
  const takeMatch = cmd.match(/^(?:take|get|pick up|grab)\s+(.+)$/);
  if (takeMatch) {
    const target = takeMatch[1].trim();
    if (!canSeeInRoom(game.currentRoom)) {
      print("It's too dark to find anything here. You grope around blindly.", 'dark-msg');
      return;
    }

    // "take all"
    if (target === 'all' || target === 'everything') {
      const room = game.rooms[game.currentRoom];
      const available = room.items.filter(id => !game.inventory.includes(id) && !game.trophyCaseItems.includes(id));
      if (available.length === 0) {
        print("There's nothing here to take.", 'error');
        return;
      }
      for (const id of available) {
        game.inventory.push(id);
        if (id === 'lantern') game.hasLantern = true;
        print(`Taken: ${game.items[id].name}${game.items[id].artifact ? ' [artifact]' : ''}`, 'artifact-msg');
      }
      updateCounter();
      return;
    }

    const found = findItem(target);
    if (found && found.location === 'room') {
      game.inventory.push(found.id);
      if (found.id === 'lantern') game.hasLantern = true;
      print(`Taken: ${game.items[found.id].name}`, 'artifact-msg');
      updateCounter();
      return;
    }
    if (found && found.location === 'inventory') {
      print('You already have that.', 'system');
      return;
    }
    if (found && found.location === 'case') {
      // Take from trophy case
      game.trophyCaseItems = game.trophyCaseItems.filter(id => id !== found.id);
      game.inventory.push(found.id);
      print(`Removed from trophy case: ${game.items[found.id].name}`, 'system');
      updateCounter();
      return;
    }
    print("You can't take that.", 'error');
    return;
  }

  // Drop
  const dropMatch = cmd.match(/^(?:drop|discard)\s+(.+)$/);
  if (dropMatch) {
    const target = dropMatch[1].trim();
    const found = findItem(target);
    if (found && found.location === 'inventory') {
      game.inventory = game.inventory.filter(id => id !== found.id);
      if (found.id === 'lantern') game.hasLantern = false;
      // Add to current room
      if (!game.rooms[game.currentRoom].items.includes(found.id)) {
        game.rooms[game.currentRoom].items.push(found.id);
      }
      print(`Dropped: ${game.items[found.id].name}`, 'system');
      updateCounter();
      return;
    }
    print("You're not carrying that.", 'error');
    return;

      game.trophyCaseItems.push(found.id);
      const n = game.trophyCaseItems.length;
      print(`You carefully place the ${game.items[found.id].name} in the trophy case. [${n} of 8 artifacts collected.]`, 'artifact-msg');

  // Map
  if (cmd === 'map') {
    print('THE GREAT CAREER QUEST \u2014 MAP\n\n                    Career Center Entrance\n                           |\n                    Career Center Lobby ---- Performance Hall\n                     |           |              |-- DJ Booth [N]\n              Education Wing     |              |-- Karaoke Stage [S]\n              |-- San Jacinto [N]|              |-- Event Space [W]\n              |-- Art Inst. [E]  |\n              |-- Vista Col. [S] Creative District\n              |-- ASL Acad. [U]  |-- Animation Workshop [N]\n                                 |-- Design Studio [E]\n                    [DOWN]       |-- Teaching Hall [W]\n                       |\n                QA Dungeon Landing\n                |-- Game Testing [N] -- Robotics Lab [E]\n                |-- Virtual Worlds [E]\n                |-- Battle Arena [S]\n                |-- Healthcare [W] -- E-Commerce [S]\n                                        |-- Assessment [E]\n                                             |-- VA Vault [N]\n\n* Dark rooms (need lantern): Virtual Worlds, Battle Arena,\n  Healthcare Corridor, E-Commerce Lab, Assessment Chamber,\n  VA Vault, Robotics Lab', 'system');
    return;
  }

  // About
  if (cmd === 'about' || cmd === 'info' || cmd === 'credits') {
    print('THE GREAT CAREER QUEST\nAn Interactive Resume by John Escobedo\n\nInspired by Zork (Infocom, 1980)\nBuilt with JavaScript, styled after the Quixe/GlkOte interface\n\nThis game contains real resume data spanning 25+ years of career experience across QA, business analysis, design, teaching, and entertainment.\n\nType "help" for commands, "skills" for a skills summary, or "contact" for contact information.', 'system');
    return;
  }

  // Score
  if (cmd === 'score') {
    const carried = game.inventory.filter(id => game.items[id].artifact).length;
    const cased = game.trophyCaseItems.length;
    const total = carried + cased;
    print(`You have found ${total} of 8 career artifacts.\n${cased} placed in the trophy case.\n${carried} in your inventory.\nRooms visited: your journey continues...`, 'system');
    return;
  }

  // Wait
  if (cmd === 'wait' || cmd === 'z') {
    const msgs = [
      'Time passes. A Slack notification pings somewhere in the distance.',
      'You wait patiently. The fluorescent lights hum their eternal song.',
      'Nothing happens. Somewhere, a JIRA ticket goes unassigned.',
      'Time passes. You hear the distant sound of a standup meeting running long.',
      'You wait. A tumbleweed of crumpled requirements documents rolls by.'
    ];
    print(msgs[Math.floor(Math.random() * msgs.length)], 'system');
    return;
  }

  // Xyzzy
  if (cmd === 'xyzzy') {
    print('A hollow voice says, "That spell was deprecated in the last sprint."', 'system');
    return;
  }

  // Plugh
  if (cmd === 'plugh') {
    print('A hollow voice says, "Please submit a feature request through the proper channels."', 'system');
    return;
  }

  // Common invalid commands
  if (cmd === 'quit' || cmd === 'q') {
    print("You can't quit The Great Career Quest! (Just close the browser tab.)", 'system');
    return;
  }

  if (cmd === 'save' || cmd === 'load' || cmd === 'restore') {
    print("This browser-based version doesn't support save/load. But the career journey continues either way!", 'system');
    return;
  }

  if (cmd === 'verbose' || cmd === 'brief' || cmd === 'superbrief') {
    print("Room descriptions are always shown in full. There's a lot of career to explore!", 'system');
    return;
  }

  print("I don't understand that command. Type \"help\" for a list of commands.", 'error');
}

function checkWin() {
  if (game.trophyCaseItems.length === 8) {
    print('\nAs you place the final artifact in the trophy case, the room fills with warm golden light. Every fluorescent bulb in the Career Center seems to burn a little brighter.', 'win-msg');
    print('A voice echoes through the halls:', 'win-msg');
    print('"Congratulations, adventurer! You have assembled all eight artifacts of John Escobedo\'s career \u2014 a journey spanning 25+ years across quality assurance, business analysis, creative design, teaching, and entertainment.\n\nFrom the QA Dungeons of game testing to the Creative Districts of animation, from healthcare corridors to battle arenas, each artifact tells a piece of the story. Together, they represent a career built on curiosity, adaptability, and the relentless pursuit of quality.\n\nThank you for playing The Great Career Quest!"', 'win-msg');
    print('\n*** You have won ***\n', 'win-msg');
    print('Contact John: letmeshowyou@gmail.com | (512) 299-3269 | linkedin.com/in/johnesco', 'system');
    game.gameOver = true;
  }
}

function printHelp() {
  print('WELCOME TO THE GREAT CAREER QUEST\n\nYou are exploring the career of John Escobedo through this interactive text adventure.\n\nMOVEMENT:\n  north/south/east/west/up/down (or n/s/e/w/u/d)\n\nACTIONS:\n  look (l)         \u2014 Describe the current room\n  examine (x) OBJ  \u2014 Examine something closely\n  take OBJ         \u2014 Pick up an item\n  drop OBJ         \u2014 Drop an item\n  inventory (i)    \u2014 See what you\'re carrying\n  put OBJ in case  \u2014 Place an artifact in the trophy case\n  take all         \u2014 Take everything in the room\n\nINFORMATION:\n  help             \u2014 Show this help\n  map              \u2014 Display the game map\n  score            \u2014 Check your progress\n  skills / resume  \u2014 View skills summary\n  contact          \u2014 View contact information\n  about            \u2014 Game credits\n\nGOAL: Find all 8 career artifacts and place them in the Trophy Case in the Career Center Lobby.\n\nTIP: Some rooms in the QA Dungeon are dark. You\'ll need the Lantern of Experience (in the lobby) to explore them safely.', 'system');
}

// ---- INITIALIZATION ----
function startGame() {
  defineRooms();
  defineItems();

  print('THE GREAT CAREER QUEST', 'room-title');
  print('An Interactive Resume by John Escobedo', 'system');
  print('Inspired by Zork  |  Type "help" for commands\n', 'system');
  printDivider();

  displayRoom(game.currentRoom);
}

// ---- INPUT HANDLING ----
input.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const cmd = input.value.trim();
    if (cmd) {
      printDivider();
      print('> ' + cmd, 'prompt-echo');
      processCommand(cmd);
    }
    input.value = '';
  }
});

// Focus input on click anywhere
document.addEventListener('click', () => input.focus());

// Start the game
startGame();
</script>
