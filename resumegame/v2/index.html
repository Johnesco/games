// ---- STATE ----
const game = { currentRoom: 'lobby', visitedRooms: new Set(), discoveredArtifacts: new Set(), won: false };

// ---- DOM ----
const $out = document.getElementById('output-area');
const $nav = document.getElementById('nav-buttons');
const $hint = document.getElementById('hint-line');
const $in = document.getElementById('cmd');
const $tracker = document.getElementById('artifact-tracker');

// ---- OUTPUT ----
function print(html, cls) {
  const d = document.createElement('div');
  d.className = 'paragraph ' + (cls || '');
  d.innerHTML = html;
  $out.appendChild(d);
  $out.scrollTop = $out.scrollHeight;
}
function printDiv() {
  const d = document.createElement('div');
  d.className = 'divider';
  $out.appendChild(d);
}

function updateArtifactTracker() {
  if (game.discoveredArtifacts.size > 0) {
    $tracker.style.display = 'block';
    if (game.discoveredArtifacts.size < 8) {
      $tracker.textContent = '\u2726 ' + game.discoveredArtifacts.size + '/8 artifacts found \u2014 keep exploring';
    } else {
      $tracker.textContent = '\u2726 All 8 artifacts found!';
    }
  }
}

// ---- NAVIGATION ----
function navigateTo(roomId) {
  if (!ROOMS[roomId]) return;
  game.currentRoom = roomId;
  const first = !game.visitedRooms.has(roomId);
  game.visitedRooms.add(roomId);
  $out.innerHTML = '';
  displayRoom(roomId);
  if (first && ART_BY_ROOM[roomId] && !game.discoveredArtifacts.has(ART_BY_ROOM[roomId])) {
    const artId = ART_BY_ROOM[roomId];
    game.discoveredArtifacts.add(artId);
    const art = ARTIFACTS[artId];
    print(`&#10022; Hidden artifact found: ${art.name} &mdash; "${art.desc}"`, 'artifact-quiet');
    updateArtifactTracker();
    if (game.discoveredArtifacts.size === 8 && !game.won) showWin();
  }
  renderNav();
}

function displayRoom(roomId) {
  const room = ROOMS[roomId];
  print(room.name, 'room-title');
  print(room.desc);
}

function renderNav() {
  const room = ROOMS[game.currentRoom];
  $nav.innerHTML = '';
  for (const dest of room.dest) {
    const btn = document.createElement('button');
    btn.className = 'nav-btn';
    btn.textContent = dest.name;
    if (game.visitedRooms.has(dest.id)) btn.classList.add('visited');
    btn.addEventListener('click', () => navigateTo(dest.id));
    $nav.appendChild(btn);
  }
  updateHint();
}

function updateHint() {
  const uv = 24 - game.visitedRooms.size;
  if (game.won) { $hint.textContent = "You've explored everything. Thanks for visiting!"; return; }
  if (uv === 0) { $hint.textContent = "You've explored every section!"; return; }
  const wings = [
    {name:'Education Wing', hub:'education', rooms:['education','san_jacinto','art_institute','vista_college','asl_academy']},
    {name:'Creative District', hub:'creative', rooms:['creative','animation','design_studio','teaching_hall']},
    {name:'QA Dungeon', hub:'dungeon_landing', rooms:['dungeon_landing','game_testing','virtual_worlds','battle_arena','healthcare','ecommerce','assessment','va_vault','robotics_lab']},
    {name:'Performance Hall', hub:'performance', rooms:['performance','dj_booth','karaoke','event_space']}
  ];
  for (const w of wings) {
    const wuv = w.rooms.filter(r => !game.visitedRooms.has(r)).length;
    if (wuv === w.rooms.length) {
      const hints = {
        'Education Wing': "You haven't explored the Education Wing yet \u2014 a lifelong journey of learning awaits.",
        'Creative District': "The Creative District awaits \u2014 art, animation, design, and teaching.",
        'QA Dungeon': "You haven't descended into the QA Dungeon yet \u2014 18+ years of quality assurance await.",
        'Performance Hall': "The Performance Hall is unexplored \u2014 entertainment and coordination shine here."
      };
      $hint.textContent = hints[w.name]; return;
    }
  }
  $hint.textContent = `${uv} section${uv!==1?'s':''} left to explore.`;
}

// ---- COMMANDS ----
function findDestByInput(input) {
  const low = input.toLowerCase().trim();
  const room = ROOMS[game.currentRoom];
  for (const dest of room.dest) {
    if (dest.name.toLowerCase() === low) return dest.id;
    if (ROOMS[dest.id].name.toLowerCase() === low) return dest.id;
    if (dest.id === low) return dest.id;
  }
  const target = ALIASES[low];
  if (target) {
    if (room.dest.some(d => d.id === target)) return target;
    // Also check exits for hidden rooms (e.g., typing "outside" from overview)
    if (Object.values(room.exits).includes(target)) return target;
  }
  return null;
}

function processCommand(raw) {
  const cmd = raw.toLowerCase().trim();
  if (!cmd) return;

  // Compass movement
  const dirs = {north:'north',n:'north',south:'south',s:'south',east:'east',e:'east',west:'west',w:'west',up:'up',u:'up',down:'down',d:'down'};
  const goMatch = cmd.match(/^go\s+(.+)$/);
  const dirWord = goMatch ? goMatch[1].trim() : cmd;
  if (dirs[dirWord]) {
    const dir = dirWord.length <= 2 ? dirWord : dirWord;
    const room = ROOMS[game.currentRoom];
    if (room.exits[dir]) { navigateTo(room.exits[dir]); return; }
    const short = dirs[dirWord][0];
    if (room.exits[short]) { navigateTo(room.exits[short]); return; }
    printDiv(); print('> ' + raw, 'prompt-echo');
    print("You can't go that way. Type a direction or section name.", 'error');
    return;
  }

  // Room name navigation
  const destId = findDestByInput(cmd);
  if (destId) { navigateTo(destId); return; }

  // look
  if (cmd === 'look' || cmd === 'l') {
    $out.innerHTML = '';
    displayRoom(game.currentRoom);
    const artId = ART_BY_ROOM[game.currentRoom];
    if (artId && game.discoveredArtifacts.has(artId)) {
      const art = ARTIFACTS[artId];
      print(`&#10022; ${art.name} was discovered here.`, 'artifact-quiet');
    }
    return;
  }

  // examine
  const examMatch = cmd.match(/^(?:examine|x|look at|inspect|read)\s+(.+)$/);
  if (examMatch) {
    printDiv(); print('> ' + raw, 'prompt-echo');
    const target = examMatch[1].trim();
    const artId = ART_BY_ROOM[game.currentRoom];
    if (artId && game.discoveredArtifacts.has(artId)) {
      const art = ARTIFACTS[artId];
      if (art.name.toLowerCase().includes(target) || target === 'artifact') {
        print(`<b>${art.name}</b><br>${art.desc}`, 'item-desc'); return;
      }
    }
    print('Everything you can see is described above. Type "look" to re-read it.', 'system');
    return;
  }

  printDiv(); print('> ' + raw, 'prompt-echo');

  // help
  if (cmd === 'help' || cmd === '?' || cmd === 'hint' || cmd === 'hints') { printHelp(); return; }
  // skills
  if (cmd === 'skills' || cmd === 'resume' || cmd === 'qualifications') { printSkills(); return; }
  // contact
  if (cmd === 'contact' || cmd === 'email' || cmd === 'phone' || cmd === 'linkedin') { printContact(); return; }
  // map
  if (cmd === 'map') { printMap(); return; }
  // score
  if (cmd === 'score') {
    print(`Sections explored: ${game.visitedRooms.size} / 24<br>Artifacts discovered: ${game.discoveredArtifacts.size} / 8`, 'system'); return;
  }
  // about
  if (cmd === 'about' || cmd === 'info' || cmd === 'credits') {
    print('JOHN ESCOBEDO &mdash; INTERACTIVE RESUME<br><br>An interactive exploration of 25+ years of career experience.<br>Built with JavaScript. Type directions to explore.<br><br>Type "help" for commands, "skills" for a skills summary, or "contact" for contact info.', 'system'); return;
  }
  // Easter eggs
  if (cmd === 'xyzzy') { print('A hollow voice says, "That spell was deprecated in the last sprint."', 'system'); return; }
  if (cmd === 'plugh') { print('A hollow voice says, "Please submit a feature request through the proper channels."', 'system'); return; }
  if (cmd === 'wait' || cmd === 'z') {
    const msgs = ['Time passes. A Slack notification pings somewhere in the distance.', 'You wait patiently. The fluorescent lights hum their eternal song.', 'Nothing happens. Somewhere, a JIRA ticket goes unassigned.', 'Time passes. You hear the distant sound of a standup meeting running long.', 'You wait. A tumbleweed of crumpled requirements documents rolls by.'];
    print(msgs[Math.floor(Math.random() * msgs.length)], 'system'); return;
  }
  if (cmd === 'inventory' || cmd === 'i') {
    if (game.discoveredArtifacts.size === 0) {
      print('No artifacts discovered yet. They\'re hidden throughout the sections.', 'system');
    } else {
      let list = 'Artifacts discovered:<br>';
      for (const artId of game.discoveredArtifacts) list += `&nbsp; &#10022; ${ARTIFACTS[artId].name}<br>`;
      if (game.discoveredArtifacts.size < 8) list += `<br>${game.discoveredArtifacts.size}/8 found.`;
      else list += '<br>All 8 found!';
      print(list, 'system');
    }
    return;
  }
  if (cmd === 'quit' || cmd === 'q') { print("Thanks for visiting! (Close the browser tab to leave.)", 'system'); return; }

  print('I don\'t understand that command. Type "help" for a list of commands.', 'error');
}

// ---- START ----

  game.visitedRooms.add('lobby');
  displayRoom('lobby');
  renderNav();
}

// ---- EVENT LISTENERS ----
$in.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    const cmd = $in.value.trim();
    if (cmd) processCommand(cmd);
    $in.value = '';
  }
});
document.addEventListener('click', function(e) { if (!e.target.classList.contains('nav-btn') && !e.target.classList.contains('header-btn')) $in.focus(); });

document.getElementById('skills-btn').addEventListener('click', function() {
